spring:
  application:
    name: lishui-smart-tourism-server

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lishui_tourism?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: mysql_FRR2tb
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_y6JkYc
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    # 解决Spring Boot 3.2.x兼容性问题
    banner: false
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.lishui.tourism.entity

# JWT 配置
jwt:
  secret: lishui-smart-tourism-2025-secret-key-must-be-at-least-256-bits-long
  expiration: 604800000 # 7天，单位毫秒

# LangChain4j AI 配置
langchain4j:
  # 是否启用 Mock 模式（无 API Key 时自动降级）
  mock-mode: true
  # OpenAI 配置（有 Key 时填写）
  openai:
    api-key: ${OPENAI_API_KEY:}
    model-name: gpt-3.5-turbo
    temperature: 0.7
    max-tokens: 2000
    base-url: https://api.openai.com/v1

# SpringDoc 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    root: info
    com.lishui: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
